apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "br.com.goncalves.pugnotification.sample"
        minSdkVersion 11
        targetSdkVersion 20
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            runProguard false
            debuggable false

        }

        debug {
            runProguard false
            debuggable true
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile project (':pugnotification')
    compile 'com.android.support:appcompat-v7:20.0.0'
}
